<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TO DO LIST</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
            <span>Este es un planificador de tus cosas pendientes</span>
        </header>
        
        <main>
            <div id="entrada">
                <input type="text" id="input" placeholder="Ingresa la tarea">
                <button type="button" onclick="ingresar()">Ingresar</button>
            </div>
            
            <div id="lista" >
                
            </div>
        </main>    
        <script>
            function ingresar() {
                var texto = document.getElementById("input");
                var tareas = document.getElementById("lista");
                
                if (texto.value !== "") {
                    var taskItem = document.createElement("span");
                    taskItem.textContent = texto.value;
                    lista.appendChild(taskItem);
                    texto.value = "";
                }
            }
        </script>
    </body>
</html>
